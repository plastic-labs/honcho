_type: prompt
input_variables:
    ["existing_states", "state"]
template: >
    Given the list of existing states, determine whether or not the new state is represented in the list of existing states.

    existing states: ```{existing_states}```
    new state: ```{state}```

    If the new state represented in the existing states, return the existing state value. If the new state is NOT represented in existing states, return "None". Output a single value only.